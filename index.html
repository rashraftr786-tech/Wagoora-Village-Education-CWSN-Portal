<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Subtraction Practice!</title>
    <style>
        body { font-family: 'Comic Sans MS', 'Chalkboard SE', cursive; background-color: #f0faff; padding: 20px; text-align: center; }
        h1 { color: #ff5722; font-size: 3rem; text-shadow: 2px 2px #fff; }
        h2 { color: #2e7d32; font-size: 2rem; margin-top: 40px; background: #c8e6c9; display: inline-block; padding: 10px 20px; border-radius: 15px; }
        
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 25px; 
            margin: 30px auto; 
            max-width: 1100px;
        }

        .problem-card { 
            background: white; 
            border: 4px solid #3498db; 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 5px 5px 0px #2980b9;
        }

        .math-text { 
            font-size: 2.5rem; 
            font-weight: bold; 
            letter-spacing: 5px; 
            text-align: right; 
            display: inline-block;
            margin-bottom: 10px;
        }

        .line { border-bottom: 5px solid #333; width: 100%; margin: 5px 0; }
        
        input { 
            width: 120px; 
            font-size: 1.8rem; 
            padding: 5px; 
            text-align: center; 
            border: 3px solid #ccc; 
            border-radius: 10px; 
            font-family: inherit;
        }

        .feedback { 
            height: 30px; 
            margin-top: 10px; 
            font-weight: bold; 
            font-size: 1.2rem; 
        }

        .correct { color: #4caf50; }
        .try-again { color: #f44336; }
        
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover { background-color: #e68a00; }
    </style>
</head>
<body>

    <h1>üåü Math Adventure! üåü</h1>
    <p style="font-size: 1.5rem;">Solve the 4-digit problems below!</p>

    <h2>üöÄ Level 1: Super Simple (No Borrowing)</h2>
    <div class="grid-container" id="level1"></div>

    <h2>üíé Level 2: Big Challenges (With Borrowing)</h2>
    <div class="grid-container" id="level2"></div>

    <script>
        const level1Data = [
            [9876, 1234], [8594, 2130], [7765, 4321], [6982, 5471], [5544, 2233],
            [9999, 1111], [8765, 3042], [6432, 5121], [7890, 5670], [4567, 1234],
            [9283, 4172], [8888, 4444], [7654, 2321], [6543, 1210], [5978, 2634],
            [9345, 1234], [8721, 5610], [7439, 2128], [6854, 3721], [5999, 4888]
        ];

        const level2Data = [
            [5231, 2845], [9000, 4567], [7123, 3456], [6412, 1823], [8245, 3756],
            [4321, 1982], [5555, 2777], [8010, 3456], [7421, 5634], [6111, 2888],
            [9342, 4567], [5005, 1236], [7234, 4567], [8111, 3222], [4210, 1567],
            [6325, 2748], [9102, 4356], [7000, 2999], [8432, 4567], [5221, 1888]
        ];

        function buildSection(data, containerId) {
            const container = document.getElementById(containerId);
            data.forEach((pair, i) => {
                const correctAns = pair[0] - pair[1];
                const card = document.createElement('div');
                card.className = 'problem-card';
                card.innerHTML = `
                    <div class="math-text">
                        ${pair[0]}<br>
                        - ${pair[1]}
                    </div>
                    <div class="line"></div>
                    <input type="number" id="input-${containerId}-${i}" placeholder="????">
                    <br>
                    <button onclick="checkAnswer(${correctAns}, '${containerId}', ${i})">Check</button>
                    <div class="feedback" id="feedback-${containerId}-${i}"></div>
                `;
                container.appendChild(card);
            });
        }

        function checkAnswer(correct, containerId, index) {
            const input = document.getElementById(`input-${containerId}-${index}`);
            const feedback = document.getElementById(`feedback-${containerId}-${index}`);
            const userAns = parseInt(input.value);

            if (userAns === correct) {
                feedback.innerHTML = "‚úÖ Awesome! You got it!";
                feedback.className = "feedback correct";
                input.style.borderColor = "#4caf50";
            } else {
                feedback.innerHTML = "‚ùå Not quite! Try again!";
                feedback.className = "feedback try-again";
                input.style.borderColor = "#f44336";
            }
        }

        buildSection(level1Data, 'level1');
        buildSection(level2Data, 'level2');
    </script>
</body>
</html>
