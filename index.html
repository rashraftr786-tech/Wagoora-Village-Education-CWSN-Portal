<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hero: 4-Digit Subtraction</title>
    <style>
        body { font-family: 'Comic Sans MS', 'Chalkboard SE', cursive; background-color: #fff9e6; padding: 20px; text-align: center; color: #333; }
        
        .score-board { 
            position: sticky; top: 10px; background: #ffeb3b; padding: 15px; 
            border-radius: 50px; border: 4px solid #fbc02d; display: inline-block; 
            font-size: 1.5rem; font-weight: bold; z-index: 100; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 { color: #e91e63; font-size: 3.5rem; margin-bottom: 10px; }
        h2 { background: #03a9f4; color: white; padding: 10px 30px; border-radius: 20px; display: inline-block; }

        .grid-container { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 30px; margin: 40px auto; max-width: 1200px; 
        }

        .problem-card { 
            background: white; border: 5px solid #4caf50; border-radius: 25px; 
            padding: 25px; position: relative; transition: transform 0.2s;
        }
        .problem-card:hover { transform: scale(1.02); }

        /* Borrowing Line Styles */
        .borrow-line { 
            display: flex; justify-content: flex-end; gap: 8px; 
            margin-bottom: 5px; height: 40px; padding-right: 10px;
        }
        .borrow-box { 
            width: 35px; height: 35px; border: 2px dashed #ff9800; 
            border-radius: 5px; text-align: center; font-size: 1.2rem;
            color: #ff9800; background: #fffcf0;
        }

        .math-text { 
            font-size: 3rem; font-weight: 900; letter-spacing: 8px; 
            text-align: right; line-height: 1.2; margin-right: 10px;
        }

        .line { border-bottom: 6px solid #333; border-radius: 3px; margin: 10px 0; }
        
        .answer-input { 
            width: 180px; font-size: 2.5rem; font-weight: bold; 
            text-align: center; border: 4px solid #ddd; border-radius: 15px; 
            background: #fdfdfd;
        }

        .feedback { height: 40px; margin-top: 15px; font-size: 1.3rem; font-weight: bold; }
        .correct-text { color: #4caf50; }
        .wrong-text { color: #f44336; }

        button { 
            background: #ff5722; color: white; border: none; padding: 10px 25px; 
            font-size: 1.2rem; border-radius: 15px; cursor: pointer; font-family: inherit;
            box-shadow: 0 4px #bf360c;
        }
        button:active { box-shadow: none; transform: translateY(4px); }

    </style>
</head>
<body>

    <div class="score-board">‚≠ê Stars Earned: <span id="star-count">0</span></div>

    <h1>Math Adventure!</h1>

    <h2>Level 1: Quick & Easy</h2>
    <div class="grid-container" id="level1"></div>

    <h2 style="background: #9c27b0;">Level 2: Borrowing Power! ‚ö°</h2>
    <p><i>Tip: Use the orange boxes to write your regrouped numbers!</i></p>
    <div class="grid-container" id="level2"></div>

    <script>
        let stars = 0;
        const level1Data = [

            [6894, 3721], [4567, 1234], [8888, 4444], [7935, 5612], [9273, 4162]

        ];

        function createWorksheet(data, containerId, hasBorrowLine) {
            const container = document.getElementById(containerId);
            data.forEach((pair, i) => {
                const card = document.createElement('div');
                card.className = 'problem-card';
                
                let borrowHTML = hasBorrowLine ? `
                    <div class="borrow-line">
                        <input type="text" class="borrow-box" maxlength="2">
                        <input type="text" class="borrow-box" maxlength="2">
                        <input type="text" class="borrow-box" maxlength="2">
                        <input type="text" class="borrow-box" maxlength="2">
                    </div>` : '';

                card.innerHTML = `
                    ${borrowHTML}
                    <div class="math-text">
                        ${pair[0]}<br>
                        - ${pair[1]}
                    </div>
                    <div class="line"></div>
                    <input type="number" class="answer-input" id="ans-${containerId}-${i}" placeholder="????">
                    <div class="feedback" id="feed-${containerId}-${i}"></div>
                    <button onclick="check(${pair[0] - pair[1]}, '${containerId}', ${i})">Check Answer</button>
                `;
                container.appendChild(card);
            });
        }

        function check(correct, containerId, index) {
            const input = document.getElementById(`ans-${containerId}-${index}`);
            const feedback = document.getElementById(`feed-${containerId}-${index}`);
            
            if (parseInt(input.value) === correct) {
                if (feedback.innerHTML !== "üåü PERFECT! üåü") {
                    stars++;
                    document.
                    <div class="math-text">
                        ${pair[0]}<br>
                        - ${pair[1]}
                    </div>
                    <div class="line"></div>
                    <input type="number" id="input-${containerId}-${i}" placeholder="????">
                    <br>
                    <button onclick="checkAnswer(${correctAns}, '${containerId}', ${i})">Check</button>
                    <div class="feedback" id="feedback-${containerId}-${i}"></div>
                `;
                container.appendChild(card);
            });
        }

        function checkAnswer(correct, containerId, index) {
            const input = document.getElementById(`input-${containerId}-${index}`);
            const feedback = document.getElementById(`feedback-${containerId}-${index}`);
            const userAns = parseInt(input.value);

            if (userAns === correct) {
                feedback.innerHTML = "‚úÖ Awesome! You got it!";
                feedback.className = "feedback correct";
                input.style.borderColor = "#4caf50";
            } else {
                feedback.innerHTML = "‚ùå Not quite! Try again!";
                feedback.className = "feedback try-again";
                input.style.borderColor = "#f44336";
            }
        }

        buildSection(level1Data, 'level1');
        buildSection(level2Data, 'level2');
    </script>
</body>
</html>
